<!DOCTYPE html>
<html>
  <title>
    Happy Birthday!
  </title>
  <head>
    <script>
      var addr1="bot1.jpg", addr2="bot2.jpg", tmp, greet1="Hi I'm Kitana. Jatin built me. Didn't expect you to open this in 2020!", greet2="Hi I'm Slinky. Where have you been?";
      var op11, op12, op21, op22, op31, op32;
      op11 = "May you be the best dentist ever!"; op12 = "You bring vibrance wherever you go!";
      op21 = "Hope you graduate from your dream country!"; op22 = "May you achieve all your dreams!";
      op31 = "You are a great rolemodel for modern independent women!"; op32 = "You are a person of great moral character, never change that about you!";
      var col1="Plum", col2="PaleGreen";
      function func1()
      {
        document.getElementById("top").innerHTML = op11;
      }
      function func2()
      {
        document.getElementById("top").innerHTML = op21;
      }
      function func3()
      {
        document.getElementById("top").innerHTML = op31;
      }
      function func4()
      {
        document.getElementById("image").src = addr2;  
        document.getElementById("top").innerHTML = greet2;
        document.body.style.backgroundColor = col2;
        tmp = col2; col2 = col1; col1 = tmp;
        tmp = addr2; addr2 = addr1; addr1 = tmp;
        tmp = greet2; greet2 = greet1; greet1 = tmp;
        tmp = op12; op12 = op11; op11 = tmp;
        tmp = op22; op22 = op21; op21 = tmp;
        tmp = op32; op32 = op31; op31 = tmp;
        document.getElementById("instruct").innerHTML = "I have different messages!";
      }
    </script>
  </head>
  
  <body>
    <h1 id="top">Hi I'm Kitana. Jatin built me!</h1>
    <img id="image" src="bot1.jpg" ><br>
    <h3 id="instruct">Click the buttons for different messages!</h3>
    <button type="button" onclick="func1()">Option 1</button>
    <button type="button" onclick="func2()">Option 2</button>
    <button type="button" onclick="func3()">Option 3</button>
    <br><br>
    <button type="button" onclick="func4()">Change Bot</button>
  </body>
  
  <style>
    body {
      background-color:Plum;
      color:Black;
      text-align:center;
    }
    button {
      margin-right: 16px;
      margin-left: 16px;
    }
    img {
      width: 200px;
      height: 250px;
    }
  </style>
  
</html>
